<div id="storeSetting">
  <div class="row">
    <div id="exTab1" class="col-lg-12 tab-wrapper">
      <ul class="nav nav-pills">
          <li *ngIf="commonService.hasPermission('store_setting')" id="storeSettingTabHeader" [ngClass]="{'active': openedTab == 'storesetting'}"><a class="loadTabData" href="javascript:void(0);" (click)="openTab('storesetting');">Store Setting</a></li>
          <li *ngIf="commonService.hasPermission('application_setting')" id="ApplicationSettingTabHeader"  [ngClass]="{'active': openedTab == 'applicationsetting'}"><a class="loadTabData" href="javascript:void(0);" (click)="openTab('applicationsetting');">Application Setting</a></li>
          <li  *ngIf="commonService.hasPermission('saml_setting')" id="SamlSettingTabHeader"  [ngClass]="{'active': openedTab == 'samlsetting'}"><a class="loadTabData" href="javascript:void(0);" (click)="openTab('samlsetting');">Saml Setting</a></li>
        </ul>
        <div class="tab-content clearfix">
          <div class="tab-pane" [ngClass]="{'active': openedTab == 'storesetting'}">
            <div class="col-md-12 mt-1">
              <h6 class="card-title card-custom-title">Identity Server</h6>
              <div _ngcontent-c14="" class="card">
                  <div _ngcontent-c14="" class="card-body">
                        <app-identity-server *ngIf="openedTab == 'storesetting'"></app-identity-server>
                  </div>
              </div>
            </div>
            <div class="col-md-12 mt-1" *ngIf="isIdentityServer">
              <h6 class="card-title card-custom-title">Link Store</h6>
              <div _ngcontent-c14="" class="card">
                  <div _ngcontent-c14="" class="card-body">
                        <app-link-store *ngIf="openedTab == 'storesetting'"></app-link-store>
                  </div>
              </div>
            </div>
            <div class="col-md-12 mt-1" *ngIf="isIdentityServer">
              <h6 class="card-title card-custom-title">Switch Store</h6>
              <div _ngcontent-c14="" class="card">
                  <div _ngcontent-c14="" class="card-body">
                        <app-switch-store *ngIf="openedTab == 'storesetting'"></app-switch-store>
                  </div>
              </div>
            </div>
           
          </div>
          <div class="tab-pane" [ngClass]="{'active': openedTab == 'applicationsetting'}">
              <app-session *ngIf="openedTab == 'applicationsetting'"></app-session>
          </div>
          <div class="tab-pane" [ngClass]="{'active': openedTab == 'samlsetting'}">
            <app-saml-setting *ngIf="openedTab == 'samlsetting'"></app-saml-setting>
        </div>
        </div>
      </div>
    
  </div>
</div>
